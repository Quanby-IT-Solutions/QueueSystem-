<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusted Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="flex flex-col items-start max-w-5xl mx-auto p-4">
    <header class="flex flex-col self-stretch w-full max-md:max-w-full">
      <div class="flex flex-wrap gap-5 justify-between items-center w-full max-md:max-w-full">
        <h1 class="self-stretch my-auto text-2xl font-bold text-neutral-800">Dashboard</h1>
        <div class="flex gap-5 justify-between items-center self-stretch my-auto w-[100px]">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/702ea99fcce79d563e21e4f7ab2b0de69f9c593faa42c1c5968f9105c54f2be7?placeholderIfAbsent=true&apiKey=f35c25b17acb406083beeda46a28c843" alt="Notification icon" class="object-contain shrink-0 self-stretch my-auto aspect-[0.83] w-[25px]" />
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/4e6bf0145db2fa1ae8163d27fc8bdf957a76fe08e4f1e15c2314708d4e631f2b?placeholderIfAbsent=true&apiKey=f35c25b17acb406083beeda46a28c843" alt="User profile icon" class="object-contain shrink-0 self-stretch my-auto aspect-square w-[35px]" />
        </div>
      </div>
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9982de8bfdbbd182f9fa456cccc2522269e3594d3d183ba9774b9b5789f5c911?placeholderIfAbsent=true&apiKey=f35c25b17acb406083beeda46a28c843" alt="Dashboard banner" class="object-contain gap-2 mt-4 w-full rounded-2xl aspect-[10.1] min-h-[100px] shadow-md max-md:max-w-full" />
    </header>
    <div class="flex flex-row items-start mt-4 text-neutral-900 max-md:max-w-full">
      <h2 class="px-3 pt-3 pb-2 text-xl font-bold leading-none min-w-[200px] w-[300px]">Good afternoon, Emily</h2>
      <div class="flex flex-col min-w-[200px] w-full max-md:max-w-full">
        <div class="flex flex-wrap gap-5 justify-between items-start w-full max-md:max-w-full">
          <div class="text-sm font-medium">Queue Efficiency</div>
          <div class="text-xs">80%</div>
        </div>
        <div class="flex max-w-full bg-blue-500 rounded min-h-[6px] w-[80%]" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="flex flex-wrap gap-4 items-end mt-4 text-center max-md:max-w-full">
      <article class="flex flex-col justify-center p-4 w-48 rounded-lg border border-solid border-slate-300 min-h-[150px] min-w-[180px] max-md:px-3">
        <div class="flex flex-col max-w-full w-full">
          <h3 class="text-xl font-bold leading-none text-neutral-900">3.4K</h3>
          <p class="mt-2 text-xs leading-4 text-slate-500">Total Customers Served</p>
        </div>
      </article>
      <article class="flex flex-col justify-center p-4 rounded-lg border border-solid border-slate-300 min-h-[150px] min-w-[180px] w-[220px] max-md:px-3">
        <div class="flex flex-col max-w-full w-full">
          <h3 class="text-xl font-bold leading-none text-neutral-900">8.3</h3>
          <p class="mt-2 text-xs text-slate-500">Average Service Time (mins)</p>
        </div>
      </article>
      <article class="flex flex-col justify-center p-4 rounded-lg border border-solid border-slate-300 min-h-[150px] min-w-[180px] w-[300px] max-md:px-3 max-md:max-w-full">
        <div class="flex flex-col max-w-full w-full">
          <h3 class="text-xl font-bold leading-none text-neutral-900">4.6</h3>
          <p class="mt-2 text-xs leading-4 text-slate-500">Customer Satisfaction</p>
        </div>
      </article>
      <article class="flex flex-col p-4 rounded-lg border border-solid border-slate-300 min-h-[150px] min-w-[180px] w-[280px] max-md:px-3">
        <div class="flex flex-col items-start max-w-full w-full">
          <h3 class="text-xl font-bold leading-none text-neutral-900">95%</h3>
          <p class="mt-2 text-xs text-slate-500">Queue Efficiency</p>
        </div>
      </article>
    </div>
    <div class="flex flex-wrap gap-6 items-center mt-4 max-md:max-w-full">
      <section class="flex flex-col self-stretch px-4 pt-4 pb-40 my-auto rounded-lg border border-solid border-slate-300 min-h-[250px] min-w-[200px] w-[700px] max-md:px-3 max-md:pb-16 max-md:max-w-full">
        <div class="flex flex-col w-full max-w-full max-md:max-w-full">
          <h3 class="text-sm font-medium text-neutral-900 max-md:max-w-full">Service Time Distribution</h3>
          <div class="flex flex-wrap gap-2 items-start self-start mt-2 text-xs font-bold leading-tight text-slate-500 max-md:max-w-full">
            <span class="w-[60px]">5-10 mins</span>
            <div class="flex shrink-0 h-6 border-r-2 bg-slate-200 border-neutral-500 min-w-[180px] w-[450px]" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </section>
      <section class="flex flex-col self-stretch px-4 pt-4 pb-24 my-auto rounded-lg border border-solid border-slate-300 min-h-[280px] min-w-[200px] w-[350px] max-md:px-3 max-md:pb-16 max-md:max-w-full">
        <div class="flex flex-col w-full max-w-full">
          <h3 class="text-sm font-medium text-neutral-900">Daily Customer Served</h3>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/fc22ccd07431b68cf02a8240e1d926b8b9f1348f206e425551a95753ca37279d?placeholderIfAbsent=true&apiKey=f35c25b17acb406083beeda46a28c843" alt="Daily customer served chart" class="object-contain mt-2 w-full aspect-[2.74]" />
          <div class="flex gap-4 items-center mt-2 w-full text-xs font-bold leading-tight text-slate-500">
            <time datetime="2023-07-01">Jul 1</time>
            <time datetime="2023-07-02">Jul 2</time>
            <time datetime="2023-07-03">Jul 3</time>
            <time datetime="2023-07-04">Jul 4</time>
            <time datetime="2023-07-05">Jul 5</time>
            <time datetime="2023-07-06">Jul 6</time>
            <time datetime="2023-07-07">Jul 7</time>
          </div>
        </div>
      </section>
    </div>
  </section>
</body>
</html>
