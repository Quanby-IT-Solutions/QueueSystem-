<div class="counter-selection bg-gray-900 p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Select a Counter</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let tab of tabs" class="bg-gray-800 p-6 rounded-lg">
        <h3 class="text-xl font-semibold text-white mb-4">{{ tab }}</h3>
        <div class="grid grid-cols-2 gap-4">
          <ng-container *ngFor="let counter of counters[tab]">
            <button 
              (click)="selectCounter(tab, counter.id)"
              [disabled]="counter.isActive"
              [ngClass]="{
                'bg-green-600 hover:bg-green-700': isCounterSelected(tab, counter.id),
                'bg-blue-600 hover:bg-blue-700': !counter.isActive && !isCounterSelected(tab, counter.id),
                'bg-gray-600 cursor-not-allowed': counter.isActive
              }"
              class="p-4 rounded-lg text-white font-medium transition-colors duration-200 flex flex-col items-center justify-center"
            >
              <span class="text-2xl mb-2">{{ counter.name }}</span>
              <span class="text-sm" *ngIf="counter.isActive">(Active)</span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  
    <div class="mt-8 text-center">
      <button 
        (click)="confirmSelection()" 
        [disabled]="!isAnyCounterSelected()"
        class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg text-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Confirm Selection
      </button>
    </div>
  </div>
