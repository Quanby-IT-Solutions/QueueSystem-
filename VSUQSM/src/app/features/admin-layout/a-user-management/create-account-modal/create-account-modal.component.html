<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
    <h2 class="text-2xl font-bold mb-4">
      {{ editingUser ? 'Edit Account' : 'Create New Account' }}
    </h2>
    <form (ngSubmit)="submitForm()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input
          [(ngModel)]="username"
          type="text"
          id="username"
          name="username"
          class="mt-1 block w-full p-2 border rounded-md"
          required
        />
      </div>
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
        <input
          [(ngModel)]="fullName"
          type="text"
          id="fullName"
          name="fullName"
          class="mt-1 block w-full p-2 border rounded-md"
          required
        />
      </div>
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
        <select
          [(ngModel)]="location"
          id="location"
          name="location"
          class="mt-1 block w-full p-2 border rounded-md"
        >
          <option>Accounting Office</option>
          <option>Registrar</option>
          <option>Cash Division</option>
        </select>
      </div>
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Type:</label>
        <select
          [(ngModel)]="type"
          id="type"
          name="type"
          class="mt-1 block w-full p-2 border rounded-md"
        >
          <option>Desk attendant</option>
          <option>Kiosk</option>
          <option>Queue Display</option>
        </select>
      </div>
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Status:</label>
        <select
          [(ngModel)]="status"
          id="status"
          name="status"
          class="mt-1 block w-full p-2 border rounded-md"
        >
          <option value="Enabled">Enable</option>
          <option value="Disabled">Disable</option>
        </select>
      </div>
      <div *ngIf="isKiosk()">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <div class="flex items-center space-x-2">
          <input
            [(ngModel)]="password"
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            name="password"
            class="mt-1 block w-full p-2 border rounded-md"
            required
          />
          <button
            type="button"
            (click)="generateRandomPassword()"
            class="p-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition duration-200"
            title="Randomize Password"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-200 ease-in-out" [class.animate-spin]="isGeneratingPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            </svg>
          </button>
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="p-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition duration-200"
            title="Show/Hide Password"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-200 ease-in-out" [class.rotate-180]="passwordVisible" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
              <path d="M3 3l18 18" [attr.opacity]="passwordVisible ? 0 : 1" />
            </svg>
          </button>
        </div>
      </div>
      <div class="flex justify-end space-x-2">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 bg-gray-300 text-gray-600 rounded-lg hover:bg-gray-400 transition duration-200"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-lime-700 text-white rounded-lg hover:bg-lime-800 transition duration-200"
        >
          {{ editingUser ? 'Update Account' : 'Create Account' }}
        </button>
      </div>
    </form>
  </div>
</div>
