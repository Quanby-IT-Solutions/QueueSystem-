<section class="flex flex-col p-4">
  <!-- Content Section -->
  <div class="flex flex-col justify-center w-full overflow-hidden mt-4">
    <div class="relative flex flex-col w-full min-h-[500px] bg-cover">
      <!-- Background Image -->
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/3b94e4b306975eacae79ed751b249799ca706e9ee0b03ea1ec76c1d56109532c?placeholderIfAbsent=true&apiKey=f64b8ca6f281475cbe8b66b807b3c3ce" alt="" class="object-cover absolute inset-0 w-full h-full" />

      <!-- Content Containers -->
      <div class="relative flex flex-col lg:flex-row gap-3 p-2 mt-4">
        <!-- Registrar Info -->
        <div class="flex flex-col lg:w-2/5 w-full">
          <div class="flex gap-3 items-center">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/55dc8c9c37891fa393f2128ae4c438038f0b2d69a9ff381db3caf30d24604481?placeholderIfAbsent=true&apiKey=f64b8ca6f281475cbe8b66b807b3c3ce" alt="Registrar logo" class="object-contain w-[80px] max-md:mt-4" />
            <h2 class="text-xl font-bold bg-white border-2 border-neutral-800 text-neutral-800 rounded-2xl shadow-md px-3 py-2 max-md:px-2">Registrar</h2>
          </div>
        </div>

        <!-- Widgets Section -->
        <div class="flex flex-col lg:w-3/5 w-full">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-2">
            <!-- Time and Date Widget -->
            <div class="flex items-center justify-between bg-neutral-800 text-white rounded-xl shadow-sm p-3">
              <div class="date">{{ currentDate }}</div>
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/3bd0e49363aa81ccdd8af93c42caf4079228a9be701837c314c0450a22c2f753?placeholderIfAbsent=true&apiKey=f64b8ca6f281475cbe8b66b807b3c3ce" alt="Clock icon" class="w-[40px]" />
            </div>

            <!-- Currency Converter Widget -->
            <div class="flex items-center justify-between bg-neutral-800 text-white rounded-xl shadow-sm p-3">
              <div class="flex items-center gap-2">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d25debbe7864652bad403616a98dc7c697296b1021cf52becebd6b85a6000b51?placeholderIfAbsent=true&apiKey=f64b8ca6f281475cbe8b66b807b3c3ce" alt="Currency icon" class="w-[25px]" />
                <span class="text-lg font-bold">USD</span>
              </div>
              <div class="flex items-center gap-2">
                <div class="text-lg font-light">90,6253 ₽</div>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/47e3d00f74c20ecfa25638abbab26facbc67a51972ecfda4e6cda285b0983f63?placeholderIfAbsent=true&apiKey=f64b8ca6f281475cbe8b66b807b3c3ce" alt="Exchange rate icon" class="w-[40px]" />
              </div>
            </div>

            <!-- Weather Widget (Placeholder) -->
            <div class="flex items-center justify-between bg-neutral-800 text-white rounded-xl shadow-sm p-3">
              <span class="text-lg font-bold">25°C</span>
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/47e3d00f74c20ecfa25638abbab26facbc67a51972ecfda4e6cda285b0983f63?placeholderIfAbsent=true&apiKey=f64b8ca6f281475cbe8b66b807b3c3ce" alt="Weather icon" class="w-[40px]" />
            </div>
          </div>
        </div>
      </div>

      <!-- Now Serving Section -->
      <div class="relative flex flex-col lg:flex-row gap-3 mt-4 p-4">
        <div class="bg-white border border-solid border-neutral-800 rounded-lg p-3 w-full lg:w-2/3">
          <h3 class="text-3xl font-bold text-white bg-neutral-800 text-center rounded-lg py-2">Processing</h3>
          <div class="flex justify-around mt-3">
            <div class="text-center">
              <h4 class="text-4xl">Now serving</h4>
              <p class="text-3xl mt-2">1</p>
              <p class="text-3xl mt-2">2</p>
              <p class="text-3xl mt-2">3</p>
            </div>
            <div class="text-center">
              <h4 class="text-4xl">Counter</h4>
              <p class="text-3xl mt-2">R1</p>
              <p class="text-3xl mt-2">R2</p>
              <p class="text-3xl mt-2">R3</p>
            </div>
          </div>
        </div>

        <!-- Video Play Button -->
        <button class="flex flex-col items-center justify-center bg-neutral-800 text-white rounded-lg shadow-sm p-8 lg:w-1/3 w-full mt-4 lg:mt-0">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/c4489b6da0bd42dbd0dda6bc8c2d426c6474799472bad8bec198baa0b793ffb0?placeholderIfAbsent=true&apiKey=f64b8ca6f281475cbe8b66b807b3c3ce" alt="Play button icon" class="w-[50px] mb-2" />
          <span class="text-2xl font-bold">Play Video</span>
        </button>
      </div>

      <!-- Announcement Section with Scrolling Effect -->
      <div class="bg-neutral-800 text-white py-2 px-4 rounded-lg mt-8">
        <div class="marquee">
          <div class="marquee-text">Announcement - Important updates will be shared here. Stay tuned for more information.</div>
        </div>
      </div>
    </div>
  </div>
</section>
