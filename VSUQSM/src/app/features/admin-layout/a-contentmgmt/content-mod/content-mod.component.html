<section class="flex flex-col p-4">
  <div class="flex flex-col justify-center w-full overflow-hidden mt-4">
    <div class="relative flex flex-col w-full min-h-[500px] bg-cover"
         [ngStyle]="{'background-color': backgroundType === 'color' ? backgroundColor : 'transparent',
                     'background-image': backgroundType === 'photo' && backgroundPhotoUrl ? 'url(' + backgroundPhotoUrl + ')' : 'none'}">
      <!-- Content Containers -->
      <div class="relative flex flex-col lg:flex-row gap-3 p-2 mt-4">
        <!-- Info -->
        <div class="flex flex-col lg:w-2/5 w-full">
          <div class="flex gap-3 items-center">
            <img [src]="logoUrl" [alt]="tabName + ' logo'" class="object-contain w-[80px] max-md:mt-4" />
            <h2 class="text-xl font-bold bg-white border-2 border-neutral-800 text-neutral-800 rounded-2xl shadow-md px-3 py-2 max-md:px-2">{{ tabName }}</h2>
          </div>
        </div>

        <!-- Widgets Section -->
        <div class="flex flex-col lg:w-3/5 w-full">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-2">
            <!-- Time and Date Widget -->
            <div class="flex items-center justify-between bg-neutral-800 text-white rounded-xl shadow-sm p-3">
              <time class="date">{{ currentDate }}</time>
              <div class="w-[40px] text-right">{{ timer }}</div>
            </div>

            <!-- Currency Converter Widget -->
            <div class="flex items-center justify-between bg-neutral-800 text-white rounded-xl shadow-sm p-3">
              <div class="flex items-center gap-2">
                <img src="/api/placeholder/25/25" alt="Currency icon" class="w-[25px]" />
                <span class="text-lg font-bold">USD</span>
              </div>
              <div class="flex items-center gap-2">
                <div class="text-lg font-light">90,6253 ₽</div>
                <img src="/api/placeholder/40/40" alt="Exchange rate icon" class="w-[40px]" />
              </div>
            </div>

            <!-- Weather Widget -->
            <div class="flex items-center justify-between bg-neutral-800 text-white rounded-xl shadow-sm p-3">
              <span class="text-lg font-bold">25°C</span>
              <img src="/api/placeholder/40/40" alt="Weather icon" class="w-[40px]" />
            </div>
          </div>
        </div>
      </div>

      <!-- Now Serving Section -->
      <div class="relative flex flex-col lg:flex-row gap-3 mt-4 p-4">
        <div class="bg-white border border-solid border-neutral-800 rounded-lg p-3 w-full lg:w-2/3">
          <h3 class="text-3xl font-bold text-white bg-neutral-800 text-center rounded-lg py-2">Processing</h3>
          <div class="flex justify-around mt-3">
            <div class="text-center">
              <h4 class="text-4xl">Now serving</h4>
              <ul class="list-none p-0">
                <li class="text-3xl mt-2">1</li>
                <li class="text-3xl mt-2">2</li>
                <li class="text-3xl mt-2">3</li>
              </ul>
            </div>
            <div class="text-center">
              <h4 class="text-4xl">Counter</h4>
              <ul class="list-none p-0">
                <li class="text-3xl mt-2">R1</li>
                <li class="text-3xl mt-2">R2</li>
                <li class="text-3xl mt-2">R3</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Video Section -->
        <div *ngIf="videoUrl" class="lg:w-1/3 w-full mt-4 lg:mt-0">
          <video *ngIf="!videoUrl.includes('youtube')" [src]="videoUrl" controls class="w-full h-full object-cover rounded-lg"></video>
          <iframe *ngIf="videoUrl.includes('youtube')" [src]="videoUrl | safeUrl" frameborder="0" allowfullscreen class="w-full h-full rounded-lg"></iframe>
        </div>
      </div>

      <!-- Announcement Section -->
      <div class="bg-neutral-800 text-white py-2 px-4 rounded-lg mt-8">
        <div class="marquee" role="marquee">
          <p class="marquee-text">{{ announcementText }}</p>
        </div>
      </div>

      <!-- Notes Section -->
      <div *ngIf="notesText" class="bg-white text-neutral-800 py-2 px-4 rounded-lg mt-4">
        <h3 class="text-xl font-bold">Notes</h3>
        <p>{{ notesText }}</p>
      </div>
    </div>
  </div>
</section>
