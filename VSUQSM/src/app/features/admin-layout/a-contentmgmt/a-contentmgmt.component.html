<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Maintain a 16:9 aspect ratio for the preview container */
        .preview-container {
            aspect-ratio: 14 / 9;
            max-height: 100%; /* Adjusted height to fit better */
        }
    </style>
</head>
<body class="bg-gray-100">
    <main class="container mx-auto p-4 max-w-7xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-neutral-800">Content Management</h1>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <nav class="flex flex-wrap gap-2 items-center justify-start w-full mb-6">
                <a href="#" class="px-6 py-2 text-white bg-neutral-800 rounded-t-lg shadow-sm transition duration-300 ease-in-out hover:bg-neutral-700">Registrar</a>
                <a href="#" class="px-6 py-2 bg-zinc-200 rounded-t-lg shadow-sm transition duration-300 ease-in-out hover:bg-zinc-300">Cash Division</a>
                <a href="#" class="px-6 py-2 bg-zinc-200 rounded-t-lg shadow-sm transition duration-300 ease-in-out hover:bg-zinc-300">Accounting Office</a>
            </nav>

            <!-- Grid Layout for Preview and Settings -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Preview Container with Aspect Ratio -->
                <div class="preview-container relative p-4 bg-gray-100 shadow-lg rounded-lg w-full overflow-hidden max-h-[calc(100vh-250px)] lg:h-auto">
                    <app-content-mod></app-content-mod>
                    <!-- Transparent overlay to block interactions -->
                    <div class="absolute inset-0 bg-transparent cursor-not-allowed"></div>
                </div>

                <!-- Content Settings -->
                <div class="bg-zinc-100 rounded-lg p-6">
                    <app-content-settings></app-content-settings>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
