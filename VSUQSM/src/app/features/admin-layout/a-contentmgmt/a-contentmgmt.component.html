<section class="flex flex-row justify-between h-screen">
    <!-- Left Column (Controls) -->
    <div class="flex flex-col gap-5 p-5 overflow-auto w-1/3 max-h-full">
        <div class="text-4xl font-bold text-neutral-800">
            Content Management
        </div>
        
        <!-- Controls -->
        <div class="flex flex-col gap-4">
            <!-- Upload Logo -->
            <div class="text-2xl text-black">Upload Logo</div>
            <div class="flex items-center text-xl rounded-xl text-zinc-400 bg-white border border-gray-600">
                <input type="text" placeholder="Drag picture" class="flex-grow pl-3 py-2.5 bg-white rounded-xl focus:outline-none" />
                <button class="ml-2" onclick="alert('Button is clicked!')">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c07f1684b5044883e1c2439f2fb2544de5434b97baa1a2b0c5d844e480520b4?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7" class="object-contain aspect-square w-[50px]" />
                </button>
            </div>

            <!-- Upload Video -->
            <div class="text-2xl text-black mt-5">Upload Video</div>
            <div class="flex items-center text-xl rounded-xl text-zinc-400 bg-white border border-gray-600">
                <input type="text" placeholder="Drag Video" class="flex-grow pl-3 py-2.5 bg-white rounded-xl focus:outline-none" />
                <button class="ml-2" onclick="alert('Button is clicked!')">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c07f1684b5044883e1c2439f2fb2544de5434b97baa1a2b0c5d844e480520b4?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7" class="object-contain aspect-square w-[50px]" />
                </button>
            </div>

            <!-- Upload Background -->
            <div class="text-2xl text-black mt-5">Upload Background</div>
            <div class="flex items-center text-xl rounded-xl text-zinc-400 bg-white border border-gray-600">
                <input type="text" placeholder="Drag Picture or Video" class="flex-grow pl-3 py-2.5 bg-white rounded-xl focus:outline-none" />
                <button class="ml-2" onclick="alert('Button is clicked!')">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c07f1684b5044883e1c2439f2fb2544de5434b97baa1a2b0c5d844e480520b4?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7" class="object-contain aspect-square w-[50px]" />
                </button>
            </div>

            <!-- Change Background Color -->
            <div class="text-2xl text-black mt-5">Change Background Color</div>
            <div class="flex items-center text-xl rounded-xl text-zinc-400 bg-white border border-gray-600">
                <input type="text" placeholder="Select a Color" class="flex-grow pl-3 py-2.5 bg-white rounded-xl focus:outline-none" />
                <button class="ml-2" onclick="alert('Button is clicked!')">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/5be73b26905bc9de3d72b3b3b9e9e9430914f84b589de588abded2cb72fcc1d3?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/5be73b26905bc9de3d72b3b3b9e9e9430914f84b589de588abded2cb72fcc1d3?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/5be73b26905bc9de3d72b3b3b9e9e9430914f84b589de588abded2cb72fcc1d3?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/5be73b26905bc9de3d72b3b3b9e9e9430914f84b589de588abded2cb72fcc1d3?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/5be73b26905bc9de3d72b3b3b9e9e9430914f84b589de588abded2cb72fcc1d3?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/5be73b26905bc9de3d72b3b3b9e9e9430914f84b589de588abded2cb72fcc1d3?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/5be73b26905bc9de3d72b3b3b9e9e9430914f84b589de588abded2cb72fcc1d3?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/5be73b26905bc9de3d72b3b3b9e9e9430914f84b589de588abded2cb72fcc1d3?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7" class="object-contain aspect-square w-[50px]" />
                </button>
            </div>

            <!-- Font Style & Color -->
            <div class="text-2xl text-black mt-5">Font Style & Color</div>
            <div class="relative flex gap-4 items-center mt-3">
                <!-- Font Dropdown -->
                <details class="relative flex flex-col self-stretch my-auto text-lg rounded-none text-gray-950 w-[178px]">
                    <summary class="flex gap-2.5 px-3.5 py-2.5 bg-white rounded-xl border border-gray-600 border-solid cursor-pointer">
                        <div class="grow">SF Pro Display</div>
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ee3125abfad601ebe666758831b59a4144d5e80de67e1785348a82ec28118eff?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7" class="object-contain shrink-0 self-center mt-2 w-5 aspect-[1.82]" />
                    </summary>
                    <ul class="absolute dropdown-content bg-white rounded-xl border border-gray-600 border-solid mt-2 p-2 shadow-lg z-50">
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 1</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 2</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 3</a></li>
                    </ul>
                </details>
                <!-- Italic Button -->
                <button onclick="alert('Italic is clicked!')">
                    <div class="flex gap-2.5 items-center self-stretch px-4 py-2.5 my-auto bg-white rounded-xl border border-gray-600 border-solid min-h-[50px] w-[60px]">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6fd72d16fc7a047b6d2a713314b6f29f45c26d1fe711ad683cdc0e34a5a9ac0f?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7" class="object-contain self-stretch my-auto aspect-square w-[30px]" />
                    </div>
                </button>
                <!-- Color Button -->
                <button onclick="alert('Color is clicked!')">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/89b9fb67910bd3deed8f637279f36c5990de0506b454d960b6b4dcec6474f853?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7" class="object-contain shrink-0 self-stretch my-auto rounded-none aspect-[1.2] w-[60px]" />
                </button>
            </div>

            <!-- Header Text -->
            <div class="text-2xl text-black mt-5">Header Text</div>
            <div class="relative flex flex-col mt-3 text-xl rounded-xl text-zinc-400 bg-white border border-gray-600">
                <input type="text" placeholder="Add header text" class="px-5 py-2.5 bg-white rounded-xl border border-gray-600 border-solid" />
            </div>

            <!-- Announcement -->
            <div class="text-2xl text-black mt-5">Announcement</div>
            <div class="relative flex flex-col mt-3 text-xl rounded-xl text-zinc-400 bg-white border border-gray-600">
                <input type="text" placeholder="Add announcement" class="px-5 py-2.5 bg-white rounded-xl border border-gray-600 border-solid" />
            </div>

            <!-- Select Timezone -->
            <div class="text-2xl text-black mt-5">Select Timezone</div>
            <div class="flex items-center text-xl rounded-xl text-zinc-400 bg-white border border-gray-600">
                <input type="text" placeholder="Select a Timezone" class="flex-grow pl-3 py-2.5 bg-white rounded-xl focus:outline-none" />
                <button class="ml-2" onclick="alert('Button is clicked!')">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/680337eff14011904ea3f00fe947267581914a260f3124a5fee9b93ba1887aaa?placeholderIfAbsent=true&apiKey=b3b926d8f2ae4a31b45984938d21b4b7" class="object-contain shrink-0 aspect-square w-[50px]" />
                </button>
            </div>
        </div>
    </div>
    
    <!-- Right Column (Preview Container) -->
    <div class="preview-container relative p-4 bg-gray-100 shadow-lg rounded-lg w-2/3 max-h-full">
        <app-content-mod></app-content-mod>
        <!-- Transparent overlay to block interactions -->
        <div class="absolute inset-0 bg-transparent cursor-not-allowed"></div>
    </div>
</section>
