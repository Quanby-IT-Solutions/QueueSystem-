<section class="flex flex-col items-center justify-center min-h-screen px-6 py-20 bg-white max-md:px-4 max-md:py-16">
  <!-- Container with Green Background and White Border -->
  <div class="w-full max-w-md p-6 bg-lime-900 border-8 border-white rounded-3xl shadow-lg">
    <!-- KIOSK Label Positioned on Top -->
    <h1 class="mb-6 text-5xl font-bold text-gray-100 bg-neutral-900 bg-opacity-80 px-10 py-4 rounded-t-[50px] rounded-b-[30px] shadow-lg max-md:text-4xl max-md:px-8 max-md:py-3">
      KIOSK
    </h1>

    <!-- Image Section -->
    <div class="relative flex justify-center w-full mb-8">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/e7c74fba2f22b11cc70efff718c822485513571942a865545d7589062b6f3f31?placeholderIfAbsent=true&apiKey=e487b4145b77410bbe58d9cf94c02ff4"
        alt="Kiosk Image"
        class="w-full rounded-[30px] shadow-lg object-cover"
      />
    </div>

    <!-- Form Section -->
    <main class="relative z-10 flex flex-col items-center w-full max-w-md p-8 bg-white rounded-3xl shadow-xl bg-opacity-90 max-md:p-6">
      <h2 class="mb-8 text-4xl font-extrabold text-neutral-800 max-md:text-3xl">
        LOGIN
      </h2>
      <form (ngSubmit)="onSubmit()" class="w-full space-y-6 text-lg font-medium text-neutral-800 max-md:text-base">
        <div class="flex flex-col">
          <label for="codeInput" class="mb-2 text-left text-neutral-600">Enter Code</label>
          <input
            type="password"
            id="codeInput"
            [(ngModel)]="enteredCode"
            name="enteredCode"
            class="w-full px-4 py-3 bg-violet-50 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-600"
            aria-label="Enter Code"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full px-6 py-3 text-xl font-bold text-white bg-neutral-800 rounded-lg shadow-lg hover:bg-neutral-900 max-md:text-lg"
        >
          Login
        </button>
      </form>
    </main>
  </div>
</section>
