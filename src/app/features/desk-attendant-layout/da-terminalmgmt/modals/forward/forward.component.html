
<div (click)="close()" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-40">
</div>

<div class="fixed inset-0 w-full h-full flex items-center justify-center animate-pop z-50">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-8 space-y-4">

      <!-- Modal Header -->
      <div class="flex items-center justify-between">
        <h2 class="text-2xl leading-3 font-medium text-gray-900">{{ 'Forwards Client:' }}</h2>
        <button type="button" (click)="close()" class="text-gray-400 hover:text-gray-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
      <!-- Selection -->
      <div class="flex flex-col gap-2">
        <div class="overflow-y-scroll flex flex-col w-full gap-2 max-h-64">
            <ng-container *ngIf="!actionLoading;else loading" >
                <ng-container *ngIf="!services" >
                    <button 
                    (click)="setDivision(item)"
                    *ngFor="let item of divisions" class="w-full flex justify-between px-3 py-2 rounded-lg bg-[var(--primary)] hover:bg-[var(--primary-dark)] transition-all text-white font-medium text-xl tracking-wide">
                        <span>{{item.name}}</span>
                        <span class="material-icons text-white group-hover:text-white">navigate_next</span>
                    </button>
                    <div *ngIf="divisions.length <=0" class="w-full py-10 flex justify-center"> No items found. </div>
                </ng-container>
                <ng-container *ngIf="services && !subservices" >
                    <button 
                    (click)="setService(item)"
                    *ngFor="let item of services" class="w-full flex justify-between px-3 py-2 rounded-lg bg-[var(--primary)] hover:bg-[var(--primary-dark)] transition-all text-white font-medium text-xl tracking-wide">
                        <span>{{item.name}}</span>
                        <span class="material-icons text-white group-hover:text-white">navigate_next</span>
                    </button>
                    <div *ngIf="!services.length" class="w-full py-10 flex justify-center"> No items found. </div>
                </ng-container>
                <ng-container *ngIf="subservices" >
                    <button 
                    (click)="set(item)"
                    *ngFor="let item of subservices" class="w-full flex justify-between px-3 py-2 rounded-lg bg-[var(--primary)] hover:bg-[var(--primary-dark)] transition-all text-white font-medium text-xl tracking-wide">
                        <span>{{item.name}}</span>
                    </button>
                    <div *ngIf="!subservices.length" class="w-full py-10 flex justify-center"> No items found. </div>
                </ng-container>
            </ng-container>
            <ng-template #loading>
                <div class="w-full py-10 flex justify-center"> Loading... </div>
            </ng-template>
        </div>
      </div>
        <!-- Submit & Cancel Buttons -->
        <div class="flex justify-center space-x-4">
          <button type="button" (click)="close()" class="px-5 py-2 w-full bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition">
            Cancel
          </button>
        </div>
    </div>
  </div>
  <audio [volume]="0.4"  [src]="'assets/audio/pop-notif.wav'" autoplay></audio>
