<section
  class="relative flex flex-col items-center justify-center min-h-screen p-0 m-0 bg-white"
>
  <!-- Oval Background with Full-Width Video and Logo (No Space on Top) -->
  <div
    class="absolute top-0 left-0 w-full h-[70vh] overflow-hidden"
    style="clip-path: ellipse(75% 60% at 50% 30%)"
  >
    <!-- Image that Fills the Oval Container -->
    <img
      src="assets/specifics/pcso/lottobg.png"
      alt="University Image"
      class="object-cover w-full h-full"
    />
    <div
      class="absolute top-0 left-0 w-full h-full bg-[#21621A] opacity-40"
      style="clip-path: ellipse(75% 60% at 50% 30%)"
    ></div>

    <!-- Logo Positioned at Center-Right -->
    <div class="absolute inset-0 flex items-center justify-start p-10">
      <div
        class="flex items-center justify-center w-40 h-40 bg-white border-4 rounded-full shadow-md border-lime-600"
      >
        <img
          src="assets/specifics/pcso/pcso-logo.svg"
          alt="University Badge"
          class="w-40 h-40"
        />
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <main
    class="relative z-10 flex flex-col items-center w-full max-w-md p-8 bg-white shadow-xl mt-60 rounded-3xl"
  >
    <h2 class="mb-6 text-3xl font-extrabold text-center text-[var(--primary)]">
      LOG IN
    </h2>
    <form
      (ngSubmit)="onSubmit()"
      class="w-full space-y-6 text-lg font-medium text-[var(--primary)]"
    >
      <div class="flex flex-col">
        <label for="codeInput" class="mb-2 text-left text-[var(--primary)]"
          >Code</label
        >
        <input
          type="password"
          id="codeInput"
          [(ngModel)]="enteredCode"
          name="enteredCode"
          class="w-full px-4 py-3 border rounded-lg bg-violet-50 border-neutral-300 focus:outline-none focus:ring-2 focus:ring-lime-600"
          aria-label="Enter Code"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full px-6 py-3 text-lg font-bold text-white rounded-lg shadow-lg bg-[var(--primary)] hover:[var(--primary-hover)]"
      >
        Log in
      </button>
    </form>
  </main>
  <!-- Footer Section -->
  <footer
    class="absolute bottom-0 w-full py-4 text-xs text-gray-600 border-t border-gray-300 bg-gray-50"
  >
    <div class="container mx-auto overflow-hidden">
      <div class="flex items-center space-x-6 animate-scroll">
        <!-- Address -->
        <div class="flex items-center space-x-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4 text-[var(--primary)]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 2C8.686 2 6 4.686 6 8c0 1.568.603 3.034 1.666 4.146a19.523 19.523 0 001.88 1.6 20.538 20.538 0 001.697 1.176c.102.055.209.116.312.17l.001.001c.48.244.993.53 1.477.808a19.526 19.526 0 002.014-.978l.005-.003a20.527 20.527 0 001.864-1.51A19.526 19.526 0 0018 8c0-3.314-2.686-6-6-6zM12 20c-.94 0-1.875-.232-2.71-.69A8.936 8.936 0 018 18.764c-.896-.614-1.746-1.272-2.54-1.93C2.654 14.905 2 12.785 2 10.828 2 6.53 6.477 2 12 2s10 4.53 10 8.828c0 1.957-.654 4.077-2.46 5.864-.794.659-1.644 1.316-2.541 1.929-.837.459-1.77.692-2.709.692z"
            />
          </svg>
          <span>{{config.texts.location}}</span>
        </div>

        <!-- Trunkline -->
        <div class="flex items-center space-x-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4 text-[var(--primary)]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2 12c0 1.38.56 2.63 1.46 3.54l2.12 2.12a5 5 0 003.54 1.46h3.76a5 5 0 003.54-1.46l2.12-2.12a5 5 0 001.46-3.54V8.24a5 5 0 00-1.46-3.54L15.76 2a5 5 0 00-3.54-1.46H8.46A5 5 0 004.92 2L2.46 4.46A5 5 0 002 8.24v3.76z"
            />
          </svg>
          <span>Trunkline: +63 (53) 565 0600 Fax No: +63 (53) 565 7067</span>
        </div>

        <!-- Email -->
        <div class="flex items-center space-x-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4 text-[var(--primary)]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12H8m0 0v5a2 2 0 002 2h4a2 2 0 002-2v-5M8 12l8-6m-8 6l-8-6"
            />
          </svg>
          <span>information.edu.ph</span>
        </div>
      </div>
    </div>
  </footer>
</section>
