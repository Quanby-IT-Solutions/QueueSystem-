

<div class="h-screen w-screen flex overflow-hidden relative">
  <!-- Sidebar -->
  <app-sidebar [role]="role"></app-sidebar>

  <div class="h-full w-full cursor-wait bg-white overflow-hidden absolute z-10 flex flex-col justify-center items-center {{isLoading ? '': 'opacity-0 pointer-events-none'}}">
    <app-lottie-animation class="w-96 h-96" animation="loader"></app-lottie-animation>
    <div class="tracking-wider text-xl animate-bounce">Please Wait</div>
  </div>
  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-auto bg-gray-100">

    <app-header > </app-header>
    <div class="w-full flex-1 py-6 px-14">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
