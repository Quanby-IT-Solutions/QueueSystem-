<section class="flex flex-col p-6 max-h-screen">
  <div class="flex flex-col justify-center w-full overflow-hidden mt-4">
    <div
      class="relative flex flex-col w-full min-h-[500px] bg-cover rounded-lg shadow-lg"
      [ngStyle]="{
        'background-color': backgroundType === 'color' ? backgroundColor : '#283c1c',
        'background-image': backgroundType === 'photo' && backgroundPhotoUrl
          ? 'url(' + backgroundPhotoUrl + ')'
          : 'none'
      }"
    >
      <!-- Content Containers -->
      <div class="relative flex flex-col lg:flex-row gap-3 p-4 mt-4">
        <!-- Info Section -->
        <div
          class="flex items-center lg:w-1/2 w-full bg-white rounded-2xl p-3 shadow-lg"
          [ngStyle]="{'color': textColor}"
        >
          <img
            [src]="logoUrl || '/assets/placeholder-logo.png'"
            [alt]="tabName + ' logo'"
            class="object-contain w-[60px] h-[60px] rounded-full border-2 border-[#F2F2F2] mr-3"
          />
          <h2 class="text-2xl font-bold">
            {{ tabName }}
          </h2>
        </div>

        <!-- Widget Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full lg:w-1/2">
          <!-- Time and Date Widget -->
          <div
            *ngIf="widgets.timeAndDate"
            class="rounded-2xl shadow-lg transition-transform transform hover:scale-105"
            [ngStyle]="{'background-color': widgetsBackgroundColor}"
          >
            <div class="flex flex-col items-center text-center h-full justify-center p-4">
              <i class="fas fa-calendar-day text-4xl mb-3" [ngStyle]="{'color': textColor}"></i>
              <time class="text-md font-semibold" [ngStyle]="{'color': textColor}">
                {{ currentDate }}
              </time>
              <div class="text-sm mt-1" [ngStyle]="{'color': textColor}">
                <i class="far fa-clock mr-1"></i>{{ timer }}
              </div>
            </div>
          </div>

          <!-- Weather Widget -->
          <div
            *ngIf="widgets.weather"
            class="rounded-2xl shadow-lg transition-transform transform hover:scale-105"
            [ngStyle]="{'background-color': widgetsBackgroundColor}"
          >
            <div class="flex flex-col items-center text-center h-full justify-center p-4">
              <i class="fas fa-cloud-sun text-4xl mb-3" [ngStyle]="{'color': textColor}"></i>
              <span class="text-md font-bold" [ngStyle]="{'color': textColor}">25°C</span>
              <span class="text-sm mt-1" [ngStyle]="{'color': textColor}">Sunny</span>
            </div>
          </div>

          <!-- Currency Converter Widget -->
          <div
            *ngIf="widgets.currencyConverter"
            class="rounded-2xl shadow-lg transition-transform transform hover:scale-105"
            [ngStyle]="{'background-color': widgetsBackgroundColor}"
          >
            <div class="flex flex-col items-center text-center h-full justify-center p-4">
              <i class="fas fa-exchange-alt text-4xl mb-3" [ngStyle]="{'color': textColor}"></i>
              <span class="text-md font-bold" [ngStyle]="{'color': textColor}">USD</span>
              <span class="text-sm mt-1" [ngStyle]="{'color': textColor}">90.62₽</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Now Serving and Video Section -->
      <div class="relative flex flex-col lg:flex-row gap-5 mt-6 p-6">
        <div
          class="rounded-3xl p-5 w-full"
          [ngStyle]="{
            'background-color': processingContainerColor,
            'color': processingTextColor
          }"
          [ngClass]="{ 'lg:w-1/2': videoUrl }"
        >
          <h3
            class="text-2xl font-bold text-center rounded-lg py-3"
            [ngStyle]="{'color': processingTextColor}"
          >
            Processing
          </h3>
          <div class="flex justify-around mt-4">
            <div class="text-center">
              <h4 class="text-3xl" [ngStyle]="{'color': processingTextColor}">Now Serving</h4>
              <ul class="list-none p-0 mt-2">
                <li class="text-2xl" [ngStyle]="{'color': processingTextColor}">1</li>
                <li class="text-2xl" [ngStyle]="{'color': processingTextColor}">2</li>
                <li class="text-2xl" [ngStyle]="{'color': processingTextColor}">3</li>
              </ul>
            </div>
            <div class="text-center">
              <h4 class="text-3xl" [ngStyle]="{'color': processingTextColor}">Counter</h4>
              <ul class="list-none p-0 mt-2">
                <li class="text-2xl" [ngStyle]="{'color': processingTextColor}">R1</li>
                <li class="text-2xl" [ngStyle]="{'color': processingTextColor}">R2</li>
                <li class="text-2xl" [ngStyle]="{'color': processingTextColor}">R3</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Video Section -->
        <div *ngIf="videoUrl" class="lg:w-1/2 w-full mt-4 lg:mt-0">
          <div class="relative w-full" style="padding-top: 56.25%;">
            <iframe
              *ngIf="youtubeSafeUrl"
              [src]="youtubeSafeUrl"
              frameborder="0"
              allowfullscreen
              class="absolute top-0 left-0 w-full h-full rounded-lg"
            ></iframe>
            <video
              #videoPlayer
              *ngIf="!youtubeSafeUrl"
              [src]="getSafeUrl(videoUrl!)"
              (ended)="onVideoEnded()"
              class="absolute top-0 left-0 w-full h-full object-contain rounded-lg"
            ></video>
            <div
              *ngIf="!youtubeSafeUrl"
              class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3"
            >
              <button
                (click)="togglePlay()"
                class="px-4 py-2 bg-white text-gray-800 rounded-full font-bold hover:bg-gray-100 transition-colors duration-300"
              >
                {{ isPlaying ? 'Pause' : 'Play' }}
              </button>
              <button
                (click)="restartVideo()"
                class="px-4 py-2 bg-white text-gray-800 rounded-full font-bold hover:bg-gray-100 transition-colors duration-300"
              >
                Restart
              </button>
              <button
                (click)="toggleLoop()"
                class="px-4 py-2 bg-white text-gray-800 rounded-full font-bold hover:bg-gray-100 transition-colors duration-300"
                [ngClass]="{ 'bg-green-500': isLooping }"
              >
                {{ isLooping ? 'Looping' : 'Loop' }}
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Announcement and Notes Section -->
      <div class="bg-neutral-800 text-white py-2 px-4 rounded-lg mt-8 overflow-hidden shadow-lg">
        <div
          class="marquee-container"
          [ngStyle]="{
            'animation-duration': marqueeDuration + 's'
          }"
        >
          <p class="marquee-text text-xl font-semibold" *ngIf="showAnnouncement">
            {{ announcementText }}
          </p>
          <p class="marquee-text text-xl font-semibold" *ngIf="!showAnnouncement">
            NOTE: {{ notesText }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
