<div class="w-full h-full">

    <div class="flex justify-between w-full px-6 py-4 my-4 bg-white rounded-lg shadow-md">
      <div>
        <h1 class="text-2xl font-medium tracking-wide">Service Management</h1>
        <p class="font-thin " >Manage services for clients. Create, edit, delete and view statuses of each service in this section.</p>
      </div>
      <div class="w-16 h-16">
        <app-lottie-animation [loop]="false" animation="confirmation"></app-lottie-animation>
      </div>
    </div>
    <!-- Flex Container -->
    <div class="flex flex-col w-full h-full gap-3 pb-4 2xl:flex-row">
      <!-- Divsion Selection -->
      <div *ngIf="isSuperAdmin" class="flex  2xl:flex-col gap-3 2xl:flex-[1_1_0%]">
        <!-- Item -->
        <button
        (click)="selectDivision(division)"
        class=" {{selectedDivision == division.id ? 'bg-[var(--primary-dark)] text-white':'bg-white'}}  tracking-wide h-12 rounded-lg shadow-md hover:bg-[var(--primary)] hover:text-white cursor-pointer flex items-center justify-between px-4 font-medium"
        *ngFor="let division of divisions">
          {{division.name.toUpperCase()}} <span  class="hidden material-icons 2xl:block"> keyboard_arrow_right </span>
        </button>
        <!-- Add -->
      </div>
      <!-- Item Selection -->
      <div class="bg-white rounded-lg shadow-md flex-[4_4_0%] h-full justi">
        <!-- Services -->
        <div *ngIf="!serviceOpen" class="grid grid-cols-2 2xl:grid-cols-3 portrait:grid-cols-1 gap-3 px-3 py-3 ">
          <button
          (click)="openService(service)"
          *ngFor="let service of services; let i = index"
          class="group transition-all hover:scale-110  group  bg-white border-[var(--primary)] hover:bg-[var(--primary-dark)] hover:text-white hover:border-[var(--primary-light)]  h-auto p-4 rounded-lg flex flex-col gap-2 shadow-md border-2 border-dashed">

          <!-- Header -->
           <div class="flex justify-between items-center w-full">
            <div class="flex items-center flex-1 gap-4">
              <!-- Lottie Container -->
                <div class="transition-all w-16 h-12 p-2 rounded-lg bg-[var(--primary-light)] group-hover:bg-yellow-200">
                  <app-lottie-animation animation="document"></app-lottie-animation>
                </div>
                <div class="flex items-center gap-2 text-xl font-medium tracking-wide">
                  Category <span class="text-4xl font-medium">{{i+1}}</span>
              </div>
              </div>
              <span class="material-icons text-[var(--primary)] group-hover:text-white">navigate_next</span>
           </div>
            <!-- Body  -->
            <div class="flex flex-col items-start flex-1 w-full gap-1 py-2 ">
              <div class="flex-1">
                <span class="font-medium">Category Name: </span>
                <span class="opacity-75">{{service.name}}</span>
              </div>

              <div class="flex w-full mt-2">
                <div class="flex justify-end w-full">
                  <div class="flex gap-2">
                    <button  (click)="selectService($event,service);openDialog('create')" class="flex items-center justify-center px-2 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600 ">
                      <span  class="material-icons"> delete </span>
                    </button>
           
                    <button  (click)="updateService($event,service);openDialog('create')" class="flex items-center justify-center px-2 py-1 text-white bg-green-500 rounded-lg hover:bg-green-600 ">
                      <span  class="material-icons"> edit </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </button>
          <button
          (click)="addService()"
          class="flex items-center justify-center h-auto min-h-48 gap-3 font-thin tracking-wider transition-all bg-white border-2 border-solid rounded-lg shadow-md cursor-pointer hover:scale-110 hover:bg-green-950 hover:text-white border-black/10 "
          >
          <span class="text-4xl font-medium">
            +
          </span>
          <span class="text-xl">NEW CATEGORY</span>
          </button>
        </div>

        <!-- Sub services -->
        <div 
        class="font-medium w-auto pt-4 px-4  flex items-center"
        *ngIf="serviceOpen">
        <div 
        (click)="closeService()" 
        class="bg-[var(--primary-dark)] hover:scale-110 transition-all cursor-pointer text-xl px-4 py-2 rounded-lg shadow-sm text-white flex gap-2 items-center">
          <span  class="material-icons"> keyboard_arrow_left </span>
          {{serviceOpen.name}}
        </div></div>
        <div *ngIf="serviceOpen" class="grid grid-cols-2 2xl:grid-cols-3 portrait:grid-cols-1 gap-3 px-3 py-3 ">
          <button
          *ngFor="let service of subServices; let i = index"
          class="group transition-all hover:scale-110   bg-white border-[var(--primary)] hover:bg-[var(--primary-dark)] hover:text-white hover:border-[var(--primary-light)]  h-auto p-4 rounded-lg flex flex-col gap-2 shadow-md border-2 border-dashed">

          <!-- Header -->
          <div class="flex items-center gap-4">
            <!-- Lottie Container -->
            <div class="transition-all w-16 h-12 p-2 rounded-lg bg-[var(--primary-light)] group-hover:bg-yellow-200">
                <app-lottie-animation animation="document"></app-lottie-animation>
              </div>
              <div class="flex items-center gap-2 text-xl font-medium tracking-wide">
                Service <span class="text-4xl font-medium">{{i+1}}</span>
              </div>
            </div>
            <!-- Body  -->
            <div class="flex flex-col items-start flex-1 w-full gap-1 py-2 ">
              <div class="flex-1">
                <span class="font-medium">Service Name: </span>
                <span class="opacity-75">{{service.name}}</span>
              </div>
              <div class="flex-1">
                <span class="font-medium">Forwards to: </span>
                <span class="opacity-75">{{(getSubServiceName(getSubServiceDetails(service)?.forwards)) ?? 'None'}}</span>
              </div>
              <div class="flex-1">
                <span class="font-medium">Terminals: </span>
                <span class="opacity-75">{{(getServiceTerminals(getSubServiceDetails(service)?.terminals)) ?? 'None'}}</span>
              </div>

              <div class="flex w-full mt-2">
                <div class="flex justify-end w-full">
                  <div class="flex gap-2">
                    <button  (click)="selectSubService(service);openDialog('delete')" class="flex items-center justify-center px-2 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600 ">
                      <span  class="material-icons"> delete </span>
                    </button>
                    <button
                    (click)="selectSubService(service);openDialog('step')"
                    [ngClass]="{
                      'bg-orange-500': getSubServiceName(getSubServiceDetails(service)?.forwards),
                      'bg-blue-500': !getSubServiceName(getSubServiceDetails(service)?.forwards)
                    }" 
                    class="rounded-lg px-2 py-1 text-white flex gap-2">
                    <span  class="material-icons"> fast_forward </span>
                    </button>
                    <button
                    (click)="selectSubService(service);openDialog('terminals')"
                    class="rounded-lg px-2 py-1 text-white flex gap-2 bg-blue-500">
                    <span  class="material-icons"> vibration </span>
                    </button>
                    <button  (click)="updateSubService(service);openDialog('create-sub')" class="flex items-center justify-center px-2 py-1 text-white bg-green-500 rounded-lg hover:bg-green-600 ">
                      <span  class="material-icons"> edit </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </button>
          <button
          (click)="addSubService()"
          class="flex items-center justify-center h-auto min-h-48 gap-3 font-thin tracking-wider transition-all bg-white border-2 border-solid rounded-lg shadow-md cursor-pointer hover:scale-110 hover:bg-green-950 hover:text-white border-black/10 "
          >
          <span class="text-4xl font-medium">
            +
          </span>
          <span class="text-xl">NEW SERVICE</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <app-confirmation
      *ngIf="modalType== 'delete'"
      [type]="'custom'"
      animation="warning"
      title="Delete {{selectedService ? 'Category':'Service'}}?"
      description="Are you sure you want to PERMANENTLY DELETE this {{selectedService ? 'category':'service'}}?"
      (onCancel)="closeDialog(false)"
      (onConfirm)="deleteService()"
  ></app-confirmation>

  <app-create-service
    *ngIf="modalType =='create'"
    [exisitingservice]="selectedService"
    (onClose)="closeDialog($event)"
  />

  <app-create-sub-service
  *ngIf="modalType =='create-sub'"
  [exisitingservice]="selectedSubService"
  (onClose)="closeDialog($event)"
  />

  <app-set-next-step
*ngIf="modalType == 'step'"
[subservice]="selectedSubService"
(onClose)="closeNextStep($event)"
/>


<app-service-terminal
*ngIf="modalType == 'terminals'"
[terminals]="terminals"
[subservice]="selectedSubService!"
(onClose)="closeServiceTerminals($event)"
/>
