<div class="w-full h-full">
    <div class="  rounded-3xl shadow-xl overflow-hidden relative">
      <img src="assets/logo/vsuHeader.png" class="w-full h-full object-contain ">
    </div>
    <div class="w-full py-4 px-6 my-4 flex justify-between rounded-lg bg-white shadow-md">
      <div>
        <h1 class="font-medium text-2xl  tracking-wide">Department Management</h1>
        <p class="font-thin " >Manage department for client input. Create, edit, delete and view statuses of each department in this section.</p>
      </div>
      <div class="w-16 h-16">
        <app-lottie-animation [loop]="false" animation="confirmation"></app-lottie-animation>
      </div>
    </div>
    <!-- Flex Container -->
    <div class="flex flex-col 2xl:flex-row gap-3 w-full h-full pb-4">
      <!-- Item Selection -->
      <div class="bg-white rounded-lg shadow-md flex-[4_4_0%] h-full">
        <div class=" grid grid-cols-3 px-3 py-3 gap-3"> 
          <button 
   
          *ngFor="let department of departments; let i = index" 
          class="transition-all hover:scale-110 group bg-white hover:bg-green-900 hover:text-white hover:border-green-500   h-48 p-4 rounded-lg flex flex-col gap-2 shadow-md border-2 border-solid border-black/10 ">
  
            <!-- Header -->
            <div class="flex gap-4 items-center">
              <!-- Lottie Container -->
              <div class="w-16 h-12 p-2 rounded-lg bg-green-200 transition-all group-hover:bg-yellow-200">
                <app-lottie-animation animation="building"></app-lottie-animation>
              </div>
              <div class="font-medium  tracking-wide text-xl flex items-center gap-2">
                DEPARTMENT <span class="font-medium text-4xl">{{i+1}}</span>
              </div>
            </div>
            <!-- Body  -->
            <div class="flex-1 py-2 gap-1 w-full flex flex-col items-start ">
              <div class="flex-1">
                <span class="font-medium">Department Name: </span>
                <span class="opacity-75">{{department.name}}</span>
              </div>

              <div class="flex w-full  mt-2">
                <div class="w-full flex justify-end">
                  <div class="flex gap-2">
                    <button  (click)="selectDepartment(department);openDialog('delete')" class="rounded-lg px-2 flex items-center justify-center py-1 text-white bg-red-500 hover:bg-red-600 ">
                      <span  class="material-icons"> delete </span>
                    </button>
                    <button  (click)="updateDepartment(department)" class="rounded-lg px-2 flex items-center justify-center py-1 text-white bg-green-500 hover:bg-green-600 ">
                      <span  class="material-icons"> edit </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </button>
          <button 
          (click)="addDepartment()"
          class="transition-all hover:scale-110 bg-white tracking-wider h-48 font-thin rounded-lg gap-3 shadow-md  hover:bg-green-950 hover:text-white cursor-pointer flex justify-center border-2 border-solid border-black/10 items-center  " 
          >
          <span class="text-4xl font-medium">
            +
          </span>
          <span class="text-xl">NEW DEPARTMENT</span>
        </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <app-confirmation
      *ngIf="modalType== 'delete'"
      [type]="'custom'"
      animation="warning"
      title="Delete Department?"
      description="Are you sure you want to PERMANENTLY DELETE this department?"
      (onCancel)="closeDialog(false)"
      (onConfirm)="deleteDepartment(selectedDepartment!)"
  ></app-confirmation>
  
  <app-create-department
    *ngIf="openDepartmentModal"
    [existingitem]="selectedDepartment"
    (onClose)="closeDialog($event)"
  >
  
  </app-create-department>
