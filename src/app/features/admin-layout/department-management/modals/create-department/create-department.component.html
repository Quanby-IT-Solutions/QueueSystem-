
<div (click)="close()" class="absolute inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-40">
</div>

<div class="absolute inset-0 w-full h-full flex items-center justify-center animate-pop z-50">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-8 space-y-8">

      <!-- Modal Header -->
      <div class="flex items-center justify-between">
        <h2 class="text-2xl leading-3 font-bold text-gray-900">{{ existingitem? 'Edit Service' : 'Create New Service' }}</h2>
        <button type="button" (click)="close()" class="text-gray-400 hover:text-gray-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
  
      <!-- Kisok Form -->
      <form (ngSubmit)="submitForm()" class="space-y-6">
        <div>
          <label for="code" class="block mb-1 text-sm font-semibold text-gray-700">
            <span>Department Name </span>
             <!-- Error -->
            <span  class="animate-pop font-medium text-red-500">* </span>
            <span *ngIf="errorMessage" class="animate-pop font-medium text-red-500">{{errorMessage}} </span>
          </label>
          <input type="text" id="code" [(ngModel)]="item.name" name="code" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition"/>
        </div>
       
      
        <!-- Submit & Cancel Buttons -->
        <div class="flex justify-center space-x-4">
          <button type="button" (click)="close()" class="px-5 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition">
            Cancel
          </button>
          <button type="submit" class="px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
            {{ existingitem ? 'Update Department' : 'Create Department' }}
          </button>
        </div>
      </form>
    </div>
  </div>
  <audio [volume]="0.4"  [src]="'assets/audio/pop-notif.wav'" autoplay></audio>
