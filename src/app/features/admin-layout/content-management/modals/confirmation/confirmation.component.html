<div (click)="cancel()" class="absolute inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-40">
   
</div>

<div class="absolute inset-0 w-full h-full flex items-center justify-center">
    <div class="  h-auto bg-white rounded-2xl shadow-2xl w-full max-w-md p-4 gap-3  flex flex-col z-50">
        <div class="flex-1 justify-center items-center">
            <div class="text-center font-medium text-xl"> {{ type == 'publish' ? 'Publish': 'Revert'}} Changes </div>
            <div class="text-center font-thin" >Are you sure you want to {{type}} your changes? </div>
        </div>
        <div class="flex justify-end gap-2">
            <button class="text-white px-4 py-1 rounded-md bg-red-600 cursor-pointer hover:bg-red-500" (click)="cancel()" >Close</button>
            <button class="text-white px-4 py-1 rounded-md bg-green-600 cursor-pointer hover:bg-green-500" (click)="confirm()">{{ type == 'publish' ? 'Publish': 'Revert'}}</button>
        </div>
    </div>
</div>
