<main class="flex flex-col  bg-white-100 ">
  


  <section class="bg-white rounded-3xl shadow-lg overflow-hidden transform hover:shadow-xl transition-all duration-300">

    <div class="flex items-center space-x-6">
      <!-- Animated Terminal Indicator -->
      <div class="flex items-center bg-[#283c1c] bg-opacity-20 rounded-full px-4 py-2 transform hover:scale-105 transition-all duration-300">
        <span class="text-lg font-medium text-[#283c1c]">
          {{ getTotalCounters() }}/{{ maxCounters }}
        </span>
        <svg class="w-6 h-6 ml-2 text-[#283c1c]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
        </svg>
      </div>
      <!-- Enhanced Delete Button -->
      <button
        (click)="deleteSelectedCounter()"
        [disabled]="!selectedCounter"
        class="bg-red-500 text-white px-4 py-2 rounded-lg text-base font-medium hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 disabled:hover:scale-100"
      >
        <i class="fas fa-trash-alt mr-2"></i> Delete
      </button>
      <!-- Enhanced Add Counter Button -->
      <button
        *ngIf="shouldShowAddButton()"
        (click)="addCounter()"
        class="bg-[#283c1c] text-white px-4 py-2 rounded-lg text-base font-medium hover:bg-[#3c4c3a] focus:outline-none focus:ring-2 focus:ring-[#283c1c] focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105"
      >
        <i class="fas fa-plus mr-2"></i> Add Counter
      </button>
    </div>
    <!-- Original Tabs Navigation -->
    <nav class="flex border-b border-gray-200 bg-gray-50">
      <button
        *ngFor="let tab of tabs"
        (click)="onTabClick(tab)"
        [ngClass]="{
          'bg-[#283c1c] text-white': activeTab === tab,
          'bg-gray-100 text-gray-700 hover:bg-[#3c4c3a] hover:text-white': activeTab !== tab
        }"
        class="flex-1 py-3 px-4 text-base font-medium transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#283c1c]"
        tabindex="0"
        role="tab"
        [attr.aria-selected]="activeTab === tab"
      >
        {{ tab }}
      </button>
    </nav>

    <!-- Content Area -->
    <div class="p-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Counter Cards with enhanced interactivity -->
        <div
          *ngFor="let counter of counters[activeTab]"
          class="flex flex-col justify-between p-6 bg-gradient-to-br from-[#283c1c] to-[#3c4c3a] rounded-xl shadow-md transition-all duration-300 hover:shadow-xl cursor-pointer transform hover:scale-105"
          [class.ring-4]="counter.isActive"
          [class.ring-yellow-400]="counter.isActive"
          [class.ring-6]="selectedCounter === counter"
          [class.ring-blue-500]="selectedCounter === counter"
          (click)="selectCounter(counter)"
        >
          <h2 class="text-2xl font-bold text-white mb-4">
            {{ counter.name }}
          </h2>
          <div class="flex justify-between items-center">
            <span class="text-base font-medium text-green-100">
              {{ counter.isActive ? 'Active' : 'Inactive' }}
            </span>
            <button
              (click)="toggleCounterStatus(counter); $event.stopPropagation();"
              class="px-3 py-1 rounded-full text-sm font-medium transition-colors duration-300"
              [ngClass]="{
                'bg-green-500 hover:bg-green-600 text-white': !counter.isActive,
                'bg-yellow-500 hover:bg-yellow-600 text-white': counter.isActive
              }"
            >
              {{ counter.isActive ? 'Deactivate' : 'Activate' }}
            </button>
          </div>
        </div>
      </div>

      <!-- Max Terminal Reached Message with animation -->
      <div 
        *ngIf="getTotalCounters() >= maxCounters" 
        class="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800 rounded-r-xl animate-pulse"
      >
        <p class="font-medium text-lg">Maximum Capacity Reached</p>
        <p class="mt-2">You've reached the maximum of {{ maxCounters }} terminals. Please delete a terminal to add a new one.</p>
      </div>
    </div>
  </section>
</main>
