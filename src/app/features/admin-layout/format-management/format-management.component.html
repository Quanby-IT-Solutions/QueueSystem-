<div class="w-full h-full">


    <div class="flex justify-between w-full px-6 py-4 my-4 bg-white rounded-3xl shadow-md">
      <div>
        <h1 class="text-2xl font-medium tracking-wide">Format Management</h1>
        <p class="font-thin " >Manage format for client display. Create, edit, delete and view statuses of each formats in this section.</p>
      </div>
      <div class="w-16 h-16">
        <app-lottie-animation [loop]="false" animation="confirmation"></app-lottie-animation>
      </div>
    </div>
    <!-- Flex Container -->
    <div class="flex flex-col w-full h-full gap-3 pb-4 2xl:flex-row">
      <!-- Divsion Selection -->
      <div *ngIf="isSuperAdmin" class="flex  2xl:flex-col gap-3 2xl:flex-[1_1_0%]">
        <!-- Item -->
        <button
        (click)="selectDivision(division)"
        class=" {{selectedDivision?.id == division.id ? 'bg-[var(--primary-dark)] text-white':'bg-white'}}  tracking-wide h-12 rounded-xl shadow-md hover:bg-[var(--primary)] hover:text-white cursor-pointer flex items-center justify-between px-4 font-medium"
        *ngFor="let division of divisions">
          {{division.name.toUpperCase()}} <span  class="hidden material-icons 2xl:block"> keyboard_arrow_right </span>
        </button>
        <!-- Add -->
      </div>
      <!-- Item Selection -->
      <div class="bg-white rounded-xl shadow-md flex-[4_4_0%] h-full">
        <div class="grid grid-cols-2 2xl:grid-cols-3  portrait:grid-cols-1 gap-3 px-3 py-3 ">
          <button

          *ngFor="let format of formats; let i = index"
          class="group transition-all hover:scale-110   bg-white border-[var(--primary)] hover:bg-[var(--primary-dark)] hover:text-white hover:border-[var(--primary-light)]  h-auto p-4 rounded-lg flex flex-col gap-2 shadow-md border-2 border-dashed">

          <!-- Header -->
          <div class="flex items-center gap-4">
            <!-- Lottie Container -->
            <div class="transition-all w-16 h-12 p-2 rounded-lg bg-[var(--primary-light)] group-hover:bg-yellow-200">
                <app-lottie-animation animation="noUsers"></app-lottie-animation>
              </div>
              <div class="flex items-center gap-2 text-xl font-medium tracking-wide">
                Format <span class="text-4xl font-medium">{{i+1}}</span>
              </div>
            </div>
            <!-- Body  -->
            <div class="flex flex-col items-start flex-1 w-full gap-1 py-2 ">
              <div class="flex-1">
                <span class="font-medium">Type: </span>
                <span class="opacity-75">{{format.name}}</span>
              </div>
              <div class="flex-1">
                <span class="font-medium">Prefix: </span>
                <span class="opacity-75">{{format.prefix}}</span>
              </div>

              <div class="flex w-full mt-2">
                <div class="flex justify-end w-full">
                  <div class="flex gap-2">
                    <button  (click)="selectFormat(format);openDialog('delete')" class="flex items-center justify-center px-2 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600 ">
                      <span  class="material-icons"> delete </span>
                    </button>
                    <button  (click)="updateFormat(format)" class="flex items-center justify-center px-2 py-1 text-white bg-green-500 rounded-lg hover:bg-green-600 ">
                      <span  class="material-icons"> edit </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </button>
          <button
          (click)="addFormat()"
          class="flex items-center justify-center h-auto min-h-48 gap-3 font-thin tracking-wider transition-all bg-white border-2 border-solid rounded-lg shadow-md cursor-pointer hover:scale-110 hover:bg-[var(--primary-dark)] hover:text-white border-black/10 "
          >
          <span class="text-4xl font-medium">
            +
          </span>
          <span class="text-xl">NEW FORMAT</span>
        </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <app-confirmation
      *ngIf="modalType== 'delete'"
      [type]="'custom'"
      animation="warning"
      title="Delete format?"
      description="Are you sure you want to PERMANENTLY DELETE this format?"
      (onCancel)="closeDialog(false)"
      (onConfirm)="deleteFormat(selectedFormat!)"
  ></app-confirmation>

  <app-create-format
    *ngIf="openFormatModal"
    [existingitem]="selectedFormat"
    (onClose)="closeDialog($event)"
  >

  </app-create-format>
