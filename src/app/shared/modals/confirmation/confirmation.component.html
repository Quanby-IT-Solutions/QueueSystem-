<div (click)="cancel()" class="absolute inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-40">
</div>

<div class="absolute inset-0 w-full h-full flex items-center justify-center animate-pop z-50">
    <div class="  h-auto bg-white rounded-2xl shadow-2xl w-full max-w-md pt-4 px-4 pb-6 gap-3  flex flex-col">
        <div class="flex-1 justify-center items-center">

            <!-- Revert or Publish Modal -->
            <div *ngIf="type =='publish' || type == 'revert'" class="flex flex-col items-center" >
                <app-lottie-animation class="w-40 h-40" animation="yellowWarning" [loop]="false"></app-lottie-animation>
                <div class="text-center font-medium text-xl"> {{ type == 'publish' ? 'Publish': 'Revert'}} Changes </div>
                <div  class="text-center font-thin" >Are you sure you want to {{type}} your changes? </div>
            </div>

            <!-- Logout Modal -->
            <div *ngIf="type =='logout'"  class="flex flex-col items-center">
                <app-lottie-animation class="w-40 h-40" animation="logout"></app-lottie-animation>
                <div class="text-center font-medium text-xl"> You are about to logout </div>
                <div  class="text-center font-thin" > Are you sure you want to logout? </div>
            </div>

            <!-- Custom Modal -->
            <div *ngIf="type =='custom'"  class="flex flex-col items-center">
                <app-lottie-animation class="w-40 h-40" [loop]="false" [animation]="animation"></app-lottie-animation>
                <div class="text-center font-medium text-xl"> {{title}} </div>
                <div  class="text-center font-thin" > {{description}} </div>
            </div>
            
        </div>
        <div class="flex justify-center gap-2 mt-2">
            <button class="text-white px-4 py-1 rounded-md bg-red-600 cursor-pointer hover:bg-red-500" (click)="cancel()" >Cancel</button>
            <button class="text-white px-4 py-1 rounded-md bg-green-600 cursor-pointer hover:bg-green-500" (click)="confirm()">{{ confirmText[type]}}</button>
        </div>
    </div>
    <audio [volume]="0.4"  [src]="'assets/audio/pop-notif.wav'" autoplay></audio>
</div>
