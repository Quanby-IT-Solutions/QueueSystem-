<!-- change-password-modal.component.html -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75 backdrop-blur-sm">
  <div class="w-full max-w-md p-8 space-y-8 transition-all duration-300 ease-out transform bg-white shadow-2xl rounded-3xl">
    <div class="flex items-center justify-between">
      <h2 class="text-3xl font-bold text-transparent bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text">
        Change Password
      </h2>
      <button type="button" (click)="close()"
              class="p-1 text-gray-400 transition-colors duration-300 rounded-full hover:text-gray-600 hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <form (ngSubmit)="submitForm()" class="space-y-6">
      <div class="space-y-4">
        <div>
          <label for="currentPassword" class="block mb-1 text-sm font-semibold text-gray-700">Current Password</label>
          <div class="relative">
            <input [type]="showCurrentPassword ? 'text' : 'password'"
                   id="currentPassword"
                   [(ngModel)]="currentPassword"
                   name="currentPassword"
                   class="w-full px-4 py-3 transition-all duration-300 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600 hover:border-green-400"/>
            <button type="button"
                    (click)="togglePasswordVisibility('current')"
                    class="absolute text-gray-400 -translate-y-1/2 right-3 top-1/2 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showCurrentPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showCurrentPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label for="newPassword" class="block mb-1 text-sm font-semibold text-gray-700">New Password</label>
          <div class="relative">
            <input [type]="showNewPassword ? 'text' : 'password'"
                   id="newPassword"
                   [(ngModel)]="newPassword"
                   name="newPassword"
                   class="w-full px-4 py-3 transition-all duration-300 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600 hover:border-green-400"/>
            <button type="button"
                    (click)="togglePasswordVisibility('new')"
                    class="absolute text-gray-400 -translate-y-1/2 right-3 top-1/2 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showNewPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showNewPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block mb-1 text-sm font-semibold text-gray-700">Confirm New Password</label>
          <div class="relative">
            <input [type]="showConfirmPassword ? 'text' : 'password'"
                   id="confirmPassword"
                   [(ngModel)]="confirmPassword"
                   name="confirmPassword"
                   class="w-full px-4 py-3 transition-all duration-300 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-green-600 hover:border-green-400"/>
            <button type="button"
                    (click)="togglePasswordVisibility('confirm')"
                    class="absolute text-gray-400 -translate-y-1/2 right-3 top-1/2 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="p-4 space-y-2 bg-gray-50 rounded-xl">
        <h3 class="font-medium text-gray-700">Password Requirements:</h3>
        <ul class="ml-4 space-y-1 text-sm text-gray-600">
          <li>• Minimum 8 characters long</li>
          <li>• Must contain at least one letter and one number</li>
          <li>• Must include at least one special character ($!%*?{{'@'}}&)</li>
        </ul>
      </div>


      <div *ngIf="errorMessage" class="p-3 text-sm text-center text-red-500 bg-red-50 rounded-xl">
        {{ errorMessage }}
      </div>

      <div class="flex justify-center pt-4 space-x-4">
        <button type="button"
                (click)="close()"
                class="px-6 py-3 font-medium text-gray-700 transition-all duration-300 bg-gray-100 rounded-xl hover:bg-gray-200 hover:shadow-md active:scale-95">
          Cancel
        </button>
        <button type="submit"
                class="px-6 py-3 font-medium text-white transition-all duration-300 bg-gradient-to-r from-green-600 to-green-700 rounded-xl hover:from-green-700 hover:to-green-800 hover:shadow-md active:scale-95">
          Update Password
        </button>
      </div>
    </form>
  </div>
</div>
