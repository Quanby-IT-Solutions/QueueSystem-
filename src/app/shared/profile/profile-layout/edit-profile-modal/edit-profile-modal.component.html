<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75 backdrop-blur-sm">
  <div class="w-full max-w-md p-8 space-y-8 transition-all duration-300 ease-out transform bg-white shadow-2xl rounded-3xl">
    <!-- Modal Header -->
    <div class="flex items-center justify-between">
      <h2 class="text-3xl font-bold text-transparent bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text">
        Edit Profile
      </h2>
      <button type="button" (click)="close()"
              class="p-1 text-gray-400 transition-colors duration-300 rounded-full hover:text-gray-600 hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <!-- Profile Picture Upload -->
    <div class="flex flex-col items-center">
      <label for="profile" class="relative cursor-pointer group">
        <div class="w-32 h-32 overflow-hidden transition-all duration-300 border-2 rounded-full group-hover:border-purple-700 group-hover:shadow-xl group-hover:scale-125">
          <img [src]="updatedUser.profile ? API.getFileURL(updatedUser.profile) : 'assets/images/noprofile.png'"
               alt="Profile Picture"
               class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-110"/>
        </div>
        <div class="absolute inset-0 flex items-center justify-center transition-all duration-300 bg-black bg-opacity-0 rounded-full group-hover:bg-opacity-20">
          <p class="font-medium text-transparent transition-colors duration-300 group-hover:text-white">
            Change Photo
          </p>
        </div>
        <input type="file" id="profile" (change)="onFileSelected($event)" accept="image/*" class="hidden"/>
      </label>
    </div>

    <!-- User Form -->
    <form (ngSubmit)="submitForm()" class="space-y-6">
      <div class="space-y-4">
        <!-- Full Name Input -->
        <div>
          <label for="fullname" class="block mb-1 text-sm font-semibold text-gray-700">Full Name</label>
          <input type="text"
                 id="fullname"
                 [(ngModel)]="updatedUser.fullname"
                 name="fullname"
                 class="w-full px-4 py-3 transition-all duration-300 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 hover:border-blue-400"/>
        </div>

        <!-- Username Input -->
        <div>
          <label for="username" class="block mb-1 text-sm font-semibold text-gray-700">Username</label>
          <input type="text"
                 id="username"
                 [(ngModel)]="updatedUser.username"
                 name="username"
                 class="w-full px-4 py-3 transition-all duration-300 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 hover:border-blue-400"/>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="showError" class="p-3 text-sm text-center text-red-500 bg-red-50 rounded-xl">
        {{ errorMessage }}
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-center pt-4 space-x-4">
        <button type="button"
                (click)="close()"
                class="px-6 py-3 font-medium text-gray-700 transition-all duration-300 bg-gray-100 rounded-xl hover:bg-gray-200 hover:shadow-md active:scale-95">
          Cancel
        </button>
        <button type="submit"
                class="px-6 py-3 font-medium text-white transition-all duration-300 bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl hover:from-blue-700 hover:to-blue-800 hover:shadow-md active:scale-95">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
